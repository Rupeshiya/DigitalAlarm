    <script>
////////////////////////////////////////////////////////////////////////////
    $('document').ready(function(){

      function displayTime(){
      var out = document.getElementById('time');
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      if(second<10)
      {
        second = "0"+ second;
      }
      if(minute<10)
      {
        minute = "0"+minute;
      }
      if(hour<10)
      {
        hour = "0"+ hour;
      }
      var meridian = "AM";
      if(hour>12)
      {
        hour = hour-12;
        meridian = "PM";
      }
      if(hour == 0)
      {
        hour = 12;
        meridian = "AM";
      }
      out.innerText = hour +":"+minute + ":" +second +" "+ meridian;
//////////////////////////////////////////////////////////////////////////////
      console.log('hour'+hour);
      console.log('second'+second);
      console.log('minute'+minute);
      // console.log(document.clock.hours.value);

      var x;
      var y;
      var z;
      var ampm;
///////////////////////////////////////////////////////////////////////////

     x = document.getElementById("myHour").value;
     y = document.getElementById("myMinute").value;
     z = document.getElementById("mySecond").value;
    ampm = document.getElementById("ampm").value;

    /////////////////////////////////////////////////////////////////////
    if(x < 10)
    {
      x = "0" + x;

   function play(){
     var audio = document.getElementById("play");
     audio.play();
   }
  //////////////////////////////////////////////////////////////////////////

    if(hour == x && minute == y && second ==z &&meridian == ampm)
    {
      play();

    }
